<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="white"/>
  
  <!-- Blue liquid (lower portion) -->
  <defs>
    <linearGradient id="liquidGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  <path d="M 0 60 Q 20 55, 40 58 T 60 60 T 80 58 T 100 60 L 100 100 L 0 100 Z" fill="url(#liquidGrad)"/>
  
  <!-- Bubbles -->
  <circle cx="25" cy="75" r="3" fill="#60a5fa" opacity="0.6">
    <circle cx="25" cy="75" r="1.5" fill="white" opacity="0.6"/>
  </circle>
  <circle cx="45" cy="70" r="2" fill="#60a5fa" opacity="0.6">
    <circle cx="45" cy="70" r="1" fill="white" opacity="0.6"/>
  </circle>
  <circle cx="65" cy="80" r="2.5" fill="#60a5fa" opacity="0.6">
    <circle cx="65" cy="80" r="1.2" fill="white" opacity="0.6"/>
  </circle>
  <circle cx="75" cy="72" r="2" fill="#60a5fa" opacity="0.6">
    <circle cx="75" cy="72" r="1" fill="white" opacity="0.6"/>
  </circle>
  
  <!-- Sparkles -->
  <g transform="translate(85, 90)" opacity="0.9">
    <path d="M 0 -2 L 0 2 M -2 0 L 2 0" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="1" fill="white"/>
  </g>
  
  <!-- Golden gear -->
  <g transform="translate(50, 50)">
    <defs>
      <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="gearHigh" cx="30%" cy="30%">
        <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.7" />
        <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
      </radialGradient>
    </defs>
    <circle cx="0" cy="0" r="18" fill="url(#gearGrad)" stroke="#92400e" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="18" fill="url(#gearHigh)"/>
    <!-- Teeth -->
    <rect x="-1" y="-22" width="2" height="6" fill="url(#gearGrad)"/>
    <rect x="-1" y="16" width="2" height="6" fill="url(#gearGrad)"/>
    <rect x="-22" y="-1" width="6" height="2" fill="url(#gearGrad)"/>
    <rect x="16" y="-1" width="6" height="2" fill="url(#gearGrad)"/>
    <rect x="-15" y="-15" width="2" height="6" transform="rotate(45)" fill="url(#gearGrad)"/>
    <rect x="13" y="13" width="2" height="6" transform="rotate(45)" fill="url(#gearGrad)"/>
    <rect x="15" y="-15" width="2" height="6" transform="rotate(-45)" fill="url(#gearGrad)"/>
    <rect x="-13" y="13" width="2" height="6" transform="rotate(-45)" fill="url(#gearGrad)"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="6" fill="white"/>
    <ellipse cx="-4" cy="-4" rx="4" ry="4" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Central shaft -->
  <rect x="48" y="30" width="4" height="25" fill="url(#gearGrad)" rx="2"/>
  
  <!-- Lightning bolt with glow -->
  <defs>
    <filter id="boltGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <path d="M 50 25 L 45 40 L 48 40 L 50 55 L 55 40 L 52 40 Z" fill="#fbbf24" filter="url(#boltGlow)" opacity="0.9"/>
  <path d="M 50 25 L 47 35 L 50 35 L 50 45 L 53 35 L 50 35 Z" fill="white" opacity="0.9"/>
  
  <!-- Electrical clamp -->
  <rect x="46" y="20" width="8" height="6" fill="url(#gearGrad)" rx="1"/>
  <circle cx="50" cy="23" r="1.5" fill="#92400e"/>
  <path d="M 50 21 L 50 25 M 48 23 L 52 23" stroke="#b45309" stroke-width="0.3"/>
  
  <!-- Red wire (left) -->
  <path d="M 44 20 Q 35 15, 25 10" stroke="#dc2626" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="25" cy="10" r="2" fill="#dc2626"/>
  <circle cx="25" cy="10" r="1" fill="#fca5a5"/>
  
  <!-- Blue wire (right) -->
  <path d="M 56 20 Q 65 15, 75 10" stroke="#1e40af" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="75" cy="10" r="2" fill="#1e40af"/>
  <circle cx="75" cy="10" r="1" fill="#93c5fd"/>
</svg>
