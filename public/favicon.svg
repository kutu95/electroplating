<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="white"/>
  
  <!-- Blue liquid (lower portion) -->
  <path d="M 0 60 Q 20 55, 40 58 T 60 60 T 80 58 T 100 60 L 100 100 L 0 100 Z" fill="#1e3a8a" opacity="0.9"/>
  
  <!-- Bubbles in liquid -->
  <circle cx="25" cy="75" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="45" cy="70" r="2" fill="#60a5fa" opacity="0.6"/>
  <circle cx="65" cy="80" r="2.5" fill="#60a5fa" opacity="0.6"/>
  <circle cx="75" cy="72" r="2" fill="#60a5fa" opacity="0.6"/>
  <circle cx="35" cy="85" r="1.5" fill="#60a5fa" opacity="0.6"/>
  
  <!-- Golden gear (partially submerged) -->
  <g transform="translate(50, 50)">
    <!-- Gear body -->
    <circle cx="0" cy="0" r="18" fill="#d97706" stroke="#b45309" stroke-width="0.5"/>
    <!-- Gear teeth -->
    <rect x="-1" y="-22" width="2" height="6" fill="#d97706"/>
    <rect x="-1" y="16" width="2" height="6" fill="#d97706"/>
    <rect x="-22" y="-1" width="6" height="2" fill="#d97706"/>
    <rect x="16" y="-1" width="6" height="2" fill="#d97706"/>
    <rect x="-15" y="-15" width="2" height="6" transform="rotate(45)" fill="#d97706"/>
    <rect x="13" y="13" width="2" height="6" transform="rotate(45)" fill="#d97706"/>
    <rect x="15" y="-15" width="2" height="6" transform="rotate(-45)" fill="#d97706"/>
    <rect x="-13" y="13" width="2" height="6" transform="rotate(-45)" fill="#d97706"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="6" fill="white"/>
  </g>
  
  <!-- Central shaft -->
  <rect x="48" y="30" width="4" height="25" fill="#d97706" rx="2"/>
  
  <!-- Lightning bolt -->
  <path d="M 50 25 L 45 40 L 48 40 L 50 55 L 55 40 L 52 40 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
  <path d="M 50 25 L 47 35 L 50 35 L 50 45 L 53 35 L 50 35 Z" fill="white" opacity="0.8"/>
  
  <!-- Electrical clamp/terminal at top -->
  <rect x="46" y="20" width="8" height="6" fill="#d97706" rx="1"/>
  <circle cx="50" cy="23" r="1.5" fill="#92400e"/>
  
  <!-- Red wire (left) -->
  <path d="M 44 20 Q 35 15, 25 10" stroke="#dc2626" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="25" cy="10" r="2" fill="#dc2626"/>
  
  <!-- Blue wire (right) -->
  <path d="M 56 20 Q 65 15, 75 10" stroke="#1e40af" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="75" cy="10" r="2" fill="#1e40af"/>
</svg>
