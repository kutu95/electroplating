<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Blue liquid (lower portion) -->
  <path d="M 0 120 Q 40 110, 80 116 T 120 120 T 160 116 T 200 120 L 200 200 L 0 200 Z" fill="#1e3a8a" opacity="0.9"/>
  
  <!-- Wave crest -->
  <path d="M 60 120 Q 80 115, 100 118 T 140 120" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Bubbles in liquid -->
  <circle cx="50" cy="150" r="6" fill="#60a5fa" opacity="0.6"/>
  <circle cx="90" cy="140" r="4" fill="#60a5fa" opacity="0.6"/>
  <circle cx="130" cy="160" r="5" fill="#60a5fa" opacity="0.6"/>
  <circle cx="150" cy="144" r="4" fill="#60a5fa" opacity="0.6"/>
  <circle cx="70" cy="170" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="110" cy="165" r="3.5" fill="#60a5fa" opacity="0.6"/>
  
  <!-- Sparkles in bottom right -->
  <g transform="translate(170, 180)">
    <path d="M 0 -3 L 0 3 M -3 0 L 3 0" stroke="white" stroke-width="1.5" opacity="0.9"/>
    <circle cx="0" cy="0" r="1" fill="white" opacity="0.9"/>
  </g>
  <g transform="translate(185, 175)">
    <path d="M 0 -2 L 0 2 M -2 0 L 2 0" stroke="white" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Golden gear (partially submerged) -->
  <g transform="translate(100, 100)">
    <!-- Gear body with gradient -->
    <defs>
      <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="0" cy="0" r="36" fill="url(#gearGradient)" stroke="#92400e" stroke-width="1"/>
    <!-- Gear teeth (8 teeth) -->
    <rect x="-1" y="-44" width="2" height="12" fill="url(#gearGradient)"/>
    <rect x="-1" y="32" width="2" height="12" fill="url(#gearGradient)"/>
    <rect x="-44" y="-1" width="12" height="2" fill="url(#gearGradient)"/>
    <rect x="32" y="-1" width="12" height="2" fill="url(#gearGradient)"/>
    <rect x="-30" y="-30" width="2" height="12" transform="rotate(45)" fill="url(#gearGradient)"/>
    <rect x="28" y="28" width="2" height="12" transform="rotate(45)" fill="url(#gearGradient)"/>
    <rect x="30" y="-30" width="2" height="12" transform="rotate(-45)" fill="url(#gearGradient)"/>
    <rect x="-28" y="28" width="2" height="12" transform="rotate(-45)" fill="url(#gearGradient)"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="12" fill="white"/>
    <!-- Highlight on gear -->
    <ellipse cx="-8" cy="-8" rx="8" ry="8" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Central shaft -->
  <rect x="96" y="60" width="8" height="50" fill="url(#gearGradient)" rx="4"/>
  
  <!-- Lightning bolt with glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <path d="M 100 50 L 90 80 L 96 80 L 100 110 L 110 80 L 104 80 Z" fill="#fbbf24" filter="url(#glow)" opacity="0.9"/>
  <path d="M 100 50 L 94 70 L 100 70 L 100 90 L 106 70 L 100 70 Z" fill="white" opacity="0.9"/>
  
  <!-- Electrical clamp/terminal at top -->
  <rect x="92" y="40" width="16" height="12" fill="url(#gearGradient)" rx="2"/>
  <rect x="96" y="44" width="8" height="4" fill="#92400e" rx="1"/>
  <circle cx="100" cy="46" r="3" fill="#78350f"/>
  
  <!-- Red wire (left) -->
  <path d="M 88 40 Q 70 30, 50 20" stroke="#dc2626" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="50" cy="20" r="4" fill="#dc2626"/>
  <circle cx="50" cy="20" r="2" fill="#fca5a5"/>
  
  <!-- Blue wire (right) -->
  <path d="M 112 40 Q 130 30, 150 20" stroke="#1e40af" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="150" cy="20" r="4" fill="#1e40af"/>
  <circle cx="150" cy="20" r="2" fill="#93c5fd"/>
</svg>
